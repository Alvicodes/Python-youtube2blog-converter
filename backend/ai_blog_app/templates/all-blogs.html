<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div class="flex-1 flex justify-center">
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white mx-2" >
                Welcome {{user.username}}
            </a> <span>|</span>
            <a href="/blog-list" class="text-white hover:underline mx-2" >
               Saved Blog Posts
            </a><span>|</span>
            <a href="#" class="text-white hover:underline mx-2">
                Logout
            </a>
        </div>
    </nav>

    <!-- Main Content Container -->

    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Blog Post Section -->
            <section>
                <h2 class="text-xl font-semibold mb-4">All Blog Post</h2>
                <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}">
                        <div class="border border-gray-300 p-4 rounded">
                            <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                            <p>{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                    {% endfor %}

                    <!-- Repeat -->
                </div>
            </section>
        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
        powered by <a href="#" class="hover:underline text-gray-500">alvicodes</a> 
    </footer>
</body>
</html>
